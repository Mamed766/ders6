<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="login">
      <div class="login__content">
        <h2>Register</h2>
        <form action="#" class="login__content--form">
          <input
            type="email"
            placeholder="Email"
            class="login__content--form-email"
            required
          />

          <input
            type="password"
            minlength="6"
            maxlength="8"
            placeholder="Password"
            class="login__content--form-password"
            required
          />

          <input
            type="password"
            minlength="6"
            maxlength="8"
            placeholder="Confirm Password"
            class="login__content--form-password"
            required
          />

          <div class="radioo">
            <input
              type="radio"
              id="radio1"
              name="radio-group"
              checked="checked"
              value="option1"
            />
            <label for="radio1">Man</label>

            <input
              type="radio"
              id="radio2"
              name="radio-group"
              checked="checked"
              value="option2"
            />
            <label for="radio2">Woman</label>
          </div>

          <input type="submit" value="Login" class="login__content--submit" />
        </form>

        <p>Already have an account? <a href="index.html">Login</a></p>
        <div class="container">or</div>
        <button class="btn__facebook">
          <i class="fa-brands fa-facebook"></i> Register with Facebook
        </button>
        <button class="btn__google">
          <i class="fa-brands fa-google"></i>Register with Google
        </button>
      </div>
    </section>
  </body>
</html>
